name: Code Quality

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Install dependencies
        run: |
          uv sync --dev

      - name: Check formatting (Black)
        run: |
          uv run black --check src/ tests/ scripts/

      - name: Check imports (isort)
        run: |
          uv run isort --check src/ tests/ scripts/

      - name: Lint with ruff
        run: |
          uv run ruff check src/ tests/ scripts/

      - name: Type check with pyright
        run: |
          uv run pyright src/

      - name: Check file sizes (max 400 lines)
        run: |
          python scripts/check_file_sizes.py

      - name: Check function lengths (max 30 lines)
        run: |
          python scripts/check_function_lengths.py

      - name: Run tests
        run: |
          uv run pytest tests/ -v --cov=src/cortex --cov-report=xml --cov-report=term

      - name: Check coverage threshold
        run: |
          uv run coverage report --fail-under=85

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
        continue-on-error: true
