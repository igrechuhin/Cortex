name: Code Quality

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Install dependencies
        run: |
          uv sync --group dev --extra dev

      - name: Check formatting (Black)
        run: |
          uv run black --check src/ tests/ .cortex/synapse/scripts/

      - name: Lint with ruff (includes import sorting)
        run: |
          uv run ruff check src/ tests/ .cortex/synapse/scripts/

      - name: Type check with pyright
        run: |
          (uv run pyright src/ --outputjson 2>&1 || true) | python3 -c "
          import json, sys
          try:
              data = json.load(sys.stdin)
              errors = [e for e in data.get('generalDiagnostics', []) 
                       if e.get('severity') == 'error' 
                       and 'reportMissingTypeStubs' not in e.get('rule', '')]
              if errors:
                  print(f'❌ Found {len(errors)} actual type errors:', file=sys.stderr)
                  for e in errors[:10]:
                      print(f\"  {e.get('file', '')}:{e.get('range', {}).get('start', {}).get('line', '')} - {e.get('message', '')}\", file=sys.stderr)
                  if len(errors) > 10:
                      print(f'  ... and {len(errors) - 10} more', file=sys.stderr)
                  sys.exit(1)
              stub_errors = len([e for e in data.get('generalDiagnostics', []) 
                                if e.get('severity') == 'error' 
                                and 'reportMissingTypeStubs' in e.get('rule', '')])
              if stub_errors > 0:
                  print(f'⚠️  {stub_errors} stub warnings (not blocking CI)')
              print('✅ No actual type errors found')
              sys.exit(0)
          except Exception as e:
              print(f'Error parsing pyright output: {e}', file=sys.stderr)
              sys.exit(1)
          "

      - name: Check file sizes (max 400 lines)
        run: |
          uv run python .cortex/synapse/scripts/python/check_file_sizes.py

      - name: Check function lengths (max 30 lines)
        run: |
          uv run python .cortex/synapse/scripts/python/check_function_lengths.py

      - name: Run tests
        run: |
          uv run python -m pytest tests/ -v --cov=src/cortex --cov-report=xml --cov-report=term --cov-fail-under=90

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
        continue-on-error: true
