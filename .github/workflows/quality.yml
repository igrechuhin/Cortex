name: Code Quality

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

# Cancel redundant runs when new commits are pushed to the same branch/PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Install dependencies
        run: |
          uv sync --group dev --extra dev

      - name: Check formatting (Black)
        run: |
          uv run black --check src/ tests/ .cortex/synapse/scripts/

      - name: Lint with ruff (includes import sorting)
        run: |
          uv run ruff check src/ tests/ .cortex/synapse/scripts/

      - name: Type check with pyright
        run: |
          uv run pyright src/

      - name: Check file sizes (max 400 lines)
        run: |
          uv run python .cortex/synapse/scripts/python/check_file_sizes.py

      - name: Check function lengths (max 30 lines)
        run: |
          uv run python .cortex/synapse/scripts/python/check_function_lengths.py

      - name: Run tests
        run: |
          uv run python -m pytest tests/ -v --cov=src/cortex --cov-report=xml --cov-report=term --cov-fail-under=90

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
        continue-on-error: true
