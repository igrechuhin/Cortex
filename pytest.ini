[pytest]
# Pytest configuration for Cortex
# Project requires Python 3.13+

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --strict-markers
    --strict-config
    --tb=short
    --disable-warnings
    --cov=src/cortex
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=json:coverage.json
    --cov-branch
    --cov-fail-under=85

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    asyncio: marks tests as async tests

# Asyncio configuration
asyncio_mode = auto

# Minimum pytest version
minversion = 7.4.0

# Test timeout (requires pytest-timeout)
# Per-test timeout: 10 seconds (MANDATORY performance requirement)
timeout = 10
# Session timeout: 300 seconds (5 minutes) for entire test suite
session_timeout = 300
# Timeout method: signal-based (more reliable than thread-based)
timeout_method = signal

# Logging
log_cli = false
log_cli_level = INFO

# Coverage configuration
[coverage:run]
source = src/cortex
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */__init__.py

[coverage:report]
precision = 2
show_missing = true
skip_covered = false
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
